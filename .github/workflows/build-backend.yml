name: Build Backend

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set lowercase owner
        run: echo "OWNER_LC=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build
        run: docker build -t ghcr.io/${OWNER_LC}/ccore-ai-demo-backend:latest backend/

      - name: Push
        run: docker push ghcr.io/${OWNER_LC}/ccore-ai-demo-backend:latest
